<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="test1.css">
</head>
<body>
  <h1>Todo List</h1>

  <div class="note">
    <div class="todo o"></div>
    <div contenteditable class="text">a brand new task</div>
  </div>

  <div class="note">
    <div class="todo started o"></div>
    <div contenteditable class="text">here is a task that i started</div>
    <div class="note">
      <div class="todo halfway o"></div>
      <div contenteditable class="text">a sub-task</div>
    </div>
    <div class="note">
      <div class="todo started o"></div>
      <div contenteditable class="text">another sub-task</div>
    </div>
  </div>

  <div class="note">
    <div class="todo halfway o"></div>
    <div contenteditable class="text">halfway done or pending</div>
  </div>

  <div class="note">
    <div class="todo done o"></div>
    <div contenteditable class="text">this task is done</div>
  </div>

  <div class="note">
    <div class="todo canceled o"></div>
    <div contenteditable class="text">cancel a task by finishing the cross</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
