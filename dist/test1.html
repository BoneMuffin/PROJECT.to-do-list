<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-Taking App</title>
  <link rel="stylesheet" href="test1.css">
</head>
<body>
  <header>
    <div class="title-div">
      <h1 class="title">Todo List</h1>
    </div>
    <button class="btn-nav" id="btn-nav">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu-open</title><path d="M21,15.61L19.59,17L14.58,12L19.59,7L21,8.39L17.44,12L21,15.61M3,6H16V8H3V6M3,13V11H13V13H3M3,18V16H16V18H3Z" /></svg>
    </button>
  </header>

<main class="main">
  <nav class="nav">
      <h3 class="project-header">Projects:</h3>
      <div class="line"></div>


      <!-- EDIT THIS -->
      <div class="projects-div-nav">
        <div class="projects active">
          <p>Buy catnip</p>
        </div>
      </div>

      <div class="add-project-div">
        <div id="add-project">
          <p class="ap-text">
            <span id="plus">+</span>
            Add a project
          </p>
        </div>
      </div>
    <!-- EDIT THIS -->

  </nav>
  
<div class="project-panel" id="project-panel">
  <div class="project-info">
    <h2 id="project-name">Example project</h2>
  </div>

  <div class="line"></div>
  <div id="note-list">
      <div class="note">
        <todo class="started">o</todo>
        <text contenteditable="">here is a task that i started</text>
        
              <div class="note">
                  <todo class="halfway">o</todo>
                  <text contenteditable="">a sub-task</text>
              </div>
              
              <div class="note">
                <todo class="started">o</todo>
                <text contenteditable="">another sub-task</text>
              </div>
      </div>
      
      <div class="note">
        <todo class="halfway">o</todo>
        <text contenteditable="">halfway done or pending</text>
      </div>
      
      <div class="note">
        <todo class="done">o</todo>
        <text contenteditable="">this task is done</text>
      </div>
      
      <div class="note">
        <todo class="canceled">o</todo>
        <text contenteditable="">cancel a task by finishing the cross</text>
      </div>
      
  </div>
</div>
</main>

<script src="test1.js"></script>
</body>
</html>
