<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test1.css">

<body>

<!-- Note 1 -->
<div>
  <h1>Note</h1>
  <div class="todo o">
    <div contenteditable>a brand new task</div>
  </div>
</div>

<!-- Note 2 -->
<div>
  <h1>Note</h1>
  <div class="todo started o">
    <div contenteditable>here is a task that i started</div>
    <!-- Sub-task 1 -->
    <div>
      <h2>Note</h2>
      <div class="todo halfway o">
        <div contenteditable>a sub-task</div>
      </div>
    </div>
    <!-- Sub-task 2 -->
    <div>
      <h2>Note</h2>
      <div class="todo started o">
        <div contenteditable>another sub-task</div>
      </div>
    </div>
  </div>
</div>

<!-- Note 3 -->
<div>
  <h1>Note</h1>
  <div class="todo halfway o">
    <div contenteditable>halfway done or pending</div>
  </div>
</div>

<!-- Note 4 -->
<div>
  <h1>Note</h1>
  <div class="todo done o">
    <div contenteditable>this task is done</div>
  </div>
</div>

<!-- Note 5 -->
<div>
  <h1>Note</h1>
  <div class="todo canceled o">
    <div contenteditable>cancel a task by finishing the cross</div>
  </div>
</div>
